{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'myblog/css/main.css' %}">
</head>
<body>

    <div class="header">
        <h1><a href="/">Cloud Technologies & DevOps</a></h1>

        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="btn btn-create">+ Новий пост</a>
                <a href="{% url 'my_posts' %}" class="btn btn-success">Мої дописи</a>
                <a href="{% url 'profile' %}" class="btn btn-success">Особистий кабінет</a>
                <a href="/admin/" class="btn btn-success">Адмін-панель</a>
                
                <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Вийти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success">Увійти</a>
                <a href="{% url 'register' %}" class="btn btn-warning">Зареєструватися</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock content %}
    </div>

    <footer>
        <p>&copy; 2025 Cloud Technologies & DevOps</p>
    </footer>

</body>
</html>
