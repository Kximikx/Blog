{% extends "myblog/base.html" %}

{% block content %}
<div class="form-container">
    <h2>Видалити пост</h2>
    <p>Ви впевнені, що хочете видалити "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-submit" style="background-color: darkred;">Так, видалити</button>
        <a href="{% url 'post_edit' pk=post.pk %}" class="btn-submit">Скасувати</a>
    </form>
</div>
{% endblock %}
